<!DOCTYPE html>
<html lang="pt">
	<head>
		<link rel="shortcut icon" href="img/favicon.png" type="image/png" />

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hematoscan - Quiz</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="content">
			<header>
				<img
					src="img/quizzer_logo.svg"
					alt="Logo representando quizzer expert"
				/>
				<h1>Teste seus conhecimentos</h1>
			</header>

			<div id="quiz"></div>

			<template>
				<div class="quiz-item">
					<h3>Pergunta 01</h3>
					<dl>
						<dt>
							<input
								type="radio"
								name="pergunta01"
								value="0"
								class="custom-radio"
							/>
							<span>Resposta A</span>
						</dt>
					</dl>
				</div>
			</template>
		</main>

		<footer>
			<div id="score"><strong>Score:</strong> <span>0 de 10</span></div>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
